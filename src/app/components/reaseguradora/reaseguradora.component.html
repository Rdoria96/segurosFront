<div class="container" style="width: 90%;margin: auto;">
    <h1 class="titulo">Reaseguradora</h1>

    <form class="formulario" [formGroup]="formGroup">



            <mat-form-field appearance="fill" class="imputformulario">
                <mat-label>NIT</mat-label>
                <input matInput type="text" formControlName="nit">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="imputformulario">
                <mat-label>Razon social</mat-label>
                <input matInput type="text" formControlName="razon_social">
            </mat-form-field>
            <br>

        <mat-form-field appearance="fill" class="imputformulario">
            <mat-label>Monto del seguro</mat-label>
            <input matInput type="numeric" formControlName="monto_seguro">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="imputformulario">
            <mat-label>Porcentaje de cobertura </mat-label>
            <input matInput type="numeric" formControlName="porcentaje_cober">
        </mat-form-field>
        <br>
        <div class="botonGuardar">
            <button mat-raised-button color="primary" (click)="saveAseguradora(formGroup)">Guardar</button>
        </div>

    </form>
    <br>

    <table mat-table [dataSource]="datosReaseguradora" class="mat-elevation-z8" style="margin: auto; width: 90%;">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="nmid">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.nmid}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nit">
            <th mat-header-cell *matHeaderCellDef> Nit </th>
            <td mat-cell *matCellDef="let element"> {{element.nit}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="razon_social">
            <th mat-header-cell *matHeaderCellDef> Razon social </th>
            <td mat-cell *matCellDef="let element"> {{element.razon_social}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="monto_seguro">
            <th mat-header-cell *matHeaderCellDef> Monto del seguro </th>
            <td mat-cell *matCellDef="let element"> {{element.monto_seguro +'%'}} </td>
        </ng-container>

        <ng-container matColumnDef="porcentaje_cober">
            <th mat-header-cell *matHeaderCellDef> Porcentaje de cobertura</th>
            <td mat-cell *matCellDef="let element"> {{element.porcentaje_cober +'%'}} </td>
        </ng-container>

        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Accion</th>
            <td mat-cell *matCellDef="let element">

                <button mat-icon-button color="primary"
                    (click)="cargarFormulario(element)"><mat-icon>edit</mat-icon></button>

                <button mat-icon-button color="warn"
                    (click)="eliminar(element.nmid)"><mat-icon>delete</mat-icon></button>


            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>










</div>
